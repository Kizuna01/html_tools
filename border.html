<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .box{
            height: 50px;
            width: 50px;
            display: inline-block;
        }
    
    
    </style>
</head>
<body>
    <div class="container">
        <h1>border粗度顏色</h1>
       <!--要先設border，再疊加粗度設定，顏色設定-->
            <div class="box bg-info border"></div> 
            <div class="box bg-info border border-1 border-danger"></div>
            <div class="box bg-info border border-2 border-danger"></div>
            <div class="box bg-info border border-3 border-danger"></div>
            <div class="box bg-info border border-4 border-danger"></div>
            <div class="box bg-info border border-5 border-danger"></div>
     

        <h1>border 上下左右</h1>
        
            <div class="box bg-info border border-3 border-danger"></div> <!--邊框滿-->
            <div class="box bg-info border-top border-3 border-danger"></div><!--邊框只設定上方-->
            <div class="box bg-info border-bottom border-3 border-danger"></div>
            <div class="box bg-info border-start border-3 border-danger"></div>
            <div class="box bg-info border-end border-3 border-danger"></div>
 

        <h1>移除邊框</h1>

            <div class="box bg-info border"></div>
            <div class="box bg-info border border-3 border-danger border-0 "></div>
            <div class="box bg-info border border-3 border-danger border-top-0 "></div>
            <div class="box bg-info border border-3 border-danger border-bottom-0r"></div>
            <div class="box bg-info border border-3 border-danger border-start-0 "></div>
            <div class="box bg-info border border-3 border-danger border-end-0 "></div>
            <div class="box bg-info border border-3 border-danger border-end-0 border-start-0 "></div><!--可混用-->



        <h1>border圓角</h1>

            <div class="box bg-info border"></div> 
            <div class="box bg-info border border-5 rounded"></div>
            <div class="box bg-info border border-5 rounded-top"></div>
            <div class="box bg-info border border-5 rounded-bottom"></div>
            <div class="box bg-info border border-5 rounded-start"></div>
            <div class="box bg-info border border-5 rounded-end"></div>
            <div class="box bg-info border border-5 rounded-circle"></div><!--圓形-->
            <div style="height: 40px; width: 80px;" class="bg-info border border-5 rounded-pill"></div><!--橢圓-->

    </div>
        
      
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>

</body>
</html>
