<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .box {
            height: 50px;
            width: 50px;
            display: inline-block;
        }

        .demo {
            background-color: #000;
        }

        .box2 {
            height: 50px;
            width: 50px;
            display: inline-block;
            background-color: #000;
        }

        .demo2 {
            width: 300px;
            height: 250px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="container">      

        <h1>三步驟引導-progress長條圖</h1>
        <div class="demo position-relative">
            <div class="progress" style="height: 1px;" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 50% "></div>
            </div>
            <!--
                rounded-pill    橢圓
                rounded-circle  圓形
                此處為button為正方形，用pill去變形也會變圓形
                translate-middle-x 即style的x: translateX(-50%)
                使之可以完全置中
            -->
            <button class="btn btn-primary rounded-pill position-absolute top-0 ">1</button>
            <button class="btn btn-primary rounded-pill position-absolute top-0 start-50 translate-middle-x">2</button>
            <button class="btn btn-secondary rounded-pill position-absolute top-0 end-0">3</button>
        </div>
        <!-- 與上面做對照用的 -->
        <div class="demo position-relative">
            <div class="progress" style="height: 1px;" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 50% "></div>
            </div>
            <button class="btn btn-primary rounded-pill position-absolute top-0 ">1</button>
            <button class="btn btn-primary rounded-pill position-absolute top-0 start-50 ">2</button>
            <button class="btn btn-secondary rounded-pill position-absolute top-0 end-0">3</button>
        </div>

        <h1>五步驟引導-progress長條圖</h1>
        <div class="demo position-relative">
            <div class="progress " style="height: 1px;" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-danger" style="width: 25% "></div>
            </div>
            <i class="bi bi-radioactive text-danger h2 position-absolute top-0 start-0 "></i>
            <i class="bi bi-radioactive text-danger h2 position-absolute top-0 " style="left: 25%;"></i>
            <i class="bi bi-radioactive text-light h2 position-absolute top-0 start-50"></i>
            <i class="bi bi-radioactive text-light h2 position-absolute top-0 " style="left: 75%;"></i>
            <i class="bi bi-radioactive text-light h2 position-absolute top-0 end-0"></i>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>

</body>

</html>
