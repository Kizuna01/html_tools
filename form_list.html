    <script>
        $(function(){
            let flag_username=false;
            let flag_password=false;
            let flag_mail=false;
            let flag_address=false;
            $("#ok_btn").click(function(){
                console.log($('#username').val());

               if(flag_username && flag_password && flag_mail &&flag_address)
               {
                $('#showmsg').html("帳號:"+$('#username').val()+"<br>密碼:"+$('#password').val()+"<br>e-mail:"+$("#mail").val()+"<br>地址:"+$('#address').val()+"<br>餐點:"+$('#showfood').val()+"<br>飲品:"+$('#drink').val());
               }
               else
               {
                alert("有錯");
               }
                
                
                
               
            });
            //即時監聽  input propertychange 一有動作就監聽 
            $("#username").bind("input propertychange",function(){
                console.log($(this).val().length);
                if ($(this).val().length <6 && $(this).val().length>0)
                {
                    $("#error_username").html("符合規則");
                    //$("#error_username").css("color","green");
                    $("#error_username").addClass("text-success");
                    $("#error_username").removeClass("text-danger");
                    flag_username=true;
                }
                else
                {
                    $("#error_username").html("不可超過5個字");
                    //$("#error_username").css("color","red");
                    $("#error_username").addClass("text-danger");
                    $("#error_username").removeClass("text-success");
                    flag_username=false;
                }
                
            });
            $("#password").bind("input propertychange",function(){
                if ($(this).val().length<13 && $(this).val().length>7)
                {
                    $("#error_password").addClass("text-success");
                    $("#error_password").removeClass("text-danger");
                    $("#error_password").html("符合規則");
                    flag_password=true;
                }
                else
                {
                    $("#error_password").addClass("text-danger");
                    $("#error_password").removeClass("text-success");
                    $("#error_password").html("不符合規則");
                    flag_password=false;
                }
            });
            $("#mail").bind("input propertychange",function(){
                
                if($(this).val().length<11)
                {
                    $("#error_mail").html("不符合規則");
                    $("#error_mail").addClass("text-danger");
                    $("#error_mail").removeClass("text-success");
                    flag_mail=false;
                }
                else
                {
                    $("#error_mail").html("符合規則");
                    $("#error_mail").removeClass("text-danger");
                    $("#error_mail").addClass("text-success");
                    flag_mail=true;
                }
            });
            $("#address").bind("input propertychange",function(){
                if($(this).val().length>0)
                {
                    $("#error_address").html("符合規則");
                    $("#error_address").addClass("text-success");
                    $("#error_address").removeClass("text-danger");
                    flag_address=true;
                }
                else
                {
                    $("#error_address").html("不符合規則");
                    $("#error_address").addClass("text-danger");
                    $("#error_address").removeClass("text-success");
                    flag_address=false;
                }
            });

            $("#checkbox_btn").click(function(){
                var myinterest=[];//空陣列
               // 掃描為input且name是interest的 如果為打勾狀態，則執行逗號右邊的程式碼
                $.each($("input[name='interest']:checked"),function(){
                    myinterest.push($(this).val());//將其值加入陣列
                })
                console.log(myinterest);
                console.log(myinterest.join(","));//陣列轉字串，以,做間隔
            });
            
            $("#radio_btn").click(function(){
           
                $.each($("input[name='interest01']:checked"),function(){
                    var interest=$(this).val();
                    console.log(interest);
                    
                })
              

            });
            
            $("#switch01").change(function(){

                console.log($(this).val());
                if($(this).is(':checked'))
                {
                    console.log("on");
                    $(this).next().text("on");// .next()下一個標籤 .text()純寫文字
                }
                else
                {
                    console.log("off");
                    $(this).next().text("off");
                }
            });
            $("#switch02").change(function(){
                if($(this).is(':checked'))
                {
                    $("body").addClass("bg-dark");//body可以直接呼叫，不用取id
                    //css寫法
                    //$("body").css("background-color","black");
                    $(this).next().text("關燈");
                }   
                else
                {
                    $("body").removeClass("bg-dark");
                    //css寫法
                    //$("body").css("background-color","white");
                    $(this).next().text("開燈");
                }
            });
            //change監聽，須等放開滑鼠才會變化  
            $("#range01").change(function(){

                console.log($(this).val());
                $("#num").text("數值: "+$(this).val());

            });
            //propertychang監聽， 滑動就會變化
            $("#range02").bind("input propertychang",function(){
                $("#num02").text("數值: "+$(this).val());
            });

         });
    </script>
